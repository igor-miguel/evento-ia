    <style>
        /* --- ELITE AESTHETIC STYLES --- */
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E29F;
            --gold-dark: #8A6E24;
            --bg-deep: #050505;
            --bg-card: #0F0F0F;
        }

        body {
            background-color: var(--bg-deep);
            color: #E5E5E5;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; /* Impede rolagem horizontal indesejada no mobile */
        }

        h1, h2, h3, h4, .font-serif-elite {
            font-family: 'Cinzel', serif;
        }

        /* Gold Gradient Text */
        .text-gold-gradient {
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-primary), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Golden Glow Button */
        .btn-elite {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            border: 1px solid var(--gold-light);
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-elite::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .btn-elite:hover::before {
            left: 100%;
        }

        .btn-elite:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        /* Marble Texture Overlay */
        .bg-marble {
            background-image: url('https://i.postimg.cc/kXKBbH9y/Gemini-Generated-Image-2ug5j2ug5j2ug5j2.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(5, 5, 5, 0.92);
        }

        /* Pillar Card Styling */
        .pillar-card {
            background: linear-gradient(180deg, rgba(20,20,20,0.8) 0%, rgba(10,10,10,0.95) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--gold-primary);
            position: relative;
        }
        
        .pillar-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: radial-gradient(circle, var(--gold-dark) 0%, transparent 100%);
        }

        /* Input Styling */
        .input-elite {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }
        .input-elite:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Utility for delay */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        const CHECKOUT_LINK = "https://payfast.greenn.com.br/154221";

        // --- ICON COMPONENTS ---
        const Search = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path><circle cx="20" cy="10" r="2"></circle></svg>
        );
        const DollarSign = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        );
        const Calendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Clock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const MapPin = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        );

        );

        // --- SUBSCRIPTION MODAL ---
        const Modal = ({ isOpen, onClose }) => {
            const [isLoading, setIsLoading] = useState(false);
            if (!isOpen) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                const formData = new URLSearchParams();
                formData.append("nome", e.target[0].value);
                formData.append("email", e.target[1].value);
                formData.append("whatsapp", e.target[2].value);
                formData.append("origem", "Landing Page Elite");
                formData.append("data", new Date().toISOString());

                const WEBHOOK_URL = "https://webhook.gruponexusmind.com.br/webhook/webinario";
                try {
                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });
                    // Redirect to Checkout
                    window.location.href = CHECKOUT_LINK;
                } catch (error) {
                    console.error("Erro no envio:", error);
                    window.location.href = CHECKOUT_LINK;
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-[#0F0F0F] border border-[#D4AF37] rounded-lg shadow-2xl max-w-md w-full p-8 animate-fade-in-up">

                            <input type="tel" placeholder="(DDD) 99999-9999" required className="w-full p-3 rounded input-elite" />
                            <button type="submit" disabled={isLoading} className="btn-elite w-full py-4 text-lg mt-4 uppercase tracking-widest rounded disabled:opacity-50">

        };

        // --- APP COMPONENT ---
        const App = () => {
            const [isModalOpen, setIsModalOpen] = useState(false);

            };

            return (

                        {/* Overlay escuro MUITO MAIS FORTE para mobile (80% opacidade + blur) */}
                        <div className="absolute inset-0 bg-black/80 backdrop-blur-[2px] md:backdrop-blur-none md:bg-transparent z-0"></div>

                        <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-black to-transparent opacity-80 pointer-events-none"></div>
                        
                        <div className="z-10 max-w-5xl mx-auto w-full flex flex-col items-center relative">
                            {/* Badge */}
                            <div className="inline-block px-3 py-1.5 md:px-4 md:py-1 border border-yellow-700/50 rounded-full bg-black/60 mb-4 md:mb-6 backdrop-blur-sm animate-fade-in-up">
                                <span className="text-yellow-500 text-[10px] md:text-xs tracking-[0.15em] md:tracking-[0.2em] font-serif-elite uppercase">
                                    Masterclass Secreta &bull; Dia 05/02 às 19h30
                                </span>
                            </div>

                            {/* Headline Principal */}
                            <h1 className="animate-fade-in-up text-2xl sm:text-3xl md:text-5xl lg:text-6xl font-bold leading-[1.3] md:leading-tight tracking-tight text-white drop-shadow-lg max-w-4xl mb-4 md:mb-8 uppercase">
                                Como fechar seu <br className="block sm:hidden" /> primeiro cliente de <br className="hidden md:block"/>
                                <span className="text-gold-gradient font-serif-elite block md:inline mt-2 md:mt-0">Inteligência Artificial</span>
                            </h1>

                            {/* Subheadline */}
                            <h2 className="animate-fade-in-up delay-100 text-sm sm:text-lg md:text-2xl text-white/90 font-light mt-1 mb-8 max-w-2xl leading-relaxed italic px-2">
                                mesmo começando do zero e sem saber programar.
                            </h2>

                            {/* CTA Area */}
                            <div className="animate-fade-in-up delay-200 flex flex-col items-center gap-4 w-full px-2">
                                <button onClick={handleCtaClick} className="btn-elite px-4 py-4 md:px-8 md:py-5 text-sm md:text-xl rounded shadow-2xl uppercase tracking-widest w-full max-w-xs md:max-w-none md:w-auto transform active:scale-95 transition-transform">
                                    GARANTIR MEU INGRESSO - R$ 19,90

                                <p className="text-[10px] md:text-xs text-yellow-600/80 tracking-widest uppercase flex items-center justify-center gap-2">
                                    <Lock size={12} /> 100% Online &bull; Vagas Limitadas

                        </div>

                        <div className="absolute bottom-0 w-full h-24 bg-gradient-to-t from-[var(--bg-deep)] to-transparent pointer-events-none"></div>
                    </header>

                    {/* THE LETTER (PROBLEM) */}
                    <section className="w-full py-16 md:py-20 px-6 bg-[var(--bg-deep)] relative">

                            <div className="absolute -left-8 top-0 h-full w-[1px] bg-gradient-to-b from-transparent via-yellow-900 to-transparent hidden md:block"></div>

                                <p>O empresário não quer saber como o relógio funciona. <strong className="text-yellow-500 font-serif-elite">Ele só quer saber as horas.</strong></p>

                            </div>
                        </div>
                    </section>

                    {/* THE MECHANISM (PILLARS) */}
                    <section className="w-full py-16 md:py-24 px-4 bg-[#0a0a0a] relative overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1px] h-full bg-yellow-900/20"></div>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-yellow-900/10 via-black to-black"></div>

                            <div className="text-center mb-12 md:mb-16">
                                <h2 className="text-3xl md:text-5xl font-serif-elite text-white mb-4">O que vai receber</h2>
                                <div className="h-1 w-24 bg-yellow-600 mx-auto"></div>
                                <p className="mt-4 text-gray-400 px-4">Vou ignorar a parte técnica e te ensinar realmente como você vai ganhar dinheiro.</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-8 px-2 md:px-0">
                                {/* Card 1 */}
                                <div className="pillar-card p-8 flex flex-col items-center text-center group hover:-translate-y-2 transition-all">
                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-6 text-yellow-500"><Search size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">O Radar de Oportunidade</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">Como encontrar empresas que precisam de IA agora, em vez de tentar convencer céticos. Vou mostrar onde o dinheiro está escondido.</p>
                                </div>
                                {/* Card 2 (Highlight) */}
                                <div className="pillar-card p-8 flex flex-col items-center text-center md:transform md:scale-105 border-yellow-500/50 shadow-2xl z-10 relative">
                                    <div className="absolute -top-3 bg-yellow-600 text-black text-[10px] uppercase font-bold px-3 py-1 tracking-widest">O Diferencial</div>
                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-6 text-yellow-500"><Stethoscope size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">A Venda Diagnóstica</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">Pare de agir como vendedor. O segredo da Elite é agir como <strong>Doutor</strong>. O roteiro de perguntas exato para o cliente implorar pela solução.</p>
                                </div>
                                {/* Card 3 */}
                                <div className="pillar-card p-8 flex flex-col items-center text-center group hover:-translate-y-2 transition-all">
                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-6 text-yellow-500"><DollarSign size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">A Precificação de Valor</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">Como cobrar R$ 15.000 ou R$ 120.000 por uma solução simples, baseando seu preço no lucro que você gera para a empresa.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PROFESSORS SECTION */}
                    <section className="w-full py-16 md:py-24 px-4 bg-[var(--bg-deep)] relative border-t border-yellow-900/30">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-serif-elite text-white mb-12 md:mb-16 text-center">Quem serão seus professores?</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">
                                {/* IGOR */}
                                <div className="flex flex-col md:flex-row items-center gap-8 bg-black/30 p-6 md:p-8 rounded-lg border border-white/5 group">

                                    <div className="flex-1 text-center md:text-left">
                                        <h3 className="text-xl font-serif-elite text-gold-light mb-2">Igor Miguel</h3>
                                        <div className="h-[1px] w-12 bg-yellow-800 mx-auto md:mx-0 mb-4"></div>
                                        <p className="text-gray-300 text-xs font-light leading-relaxed mb-3">
                                            Cofundador da <strong className="text-white">Grupo NexusMind</strong>, uma empresa focada em soluções de IA para médias e grandes empresas, responsáveis por atuar em grandes projetos.
                                        </p>
                                        <p className="text-gray-300 text-xs font-light leading-relaxed">
                                            Fundador da <strong className="text-white">Comunidade Coliseu</strong>, com mais de 70 membros que criaram um negócio de verdade com IA e hoje faturam <span className="text-yellow-500 font-semibold">10, 20, 50, 80 mil por mês.</span>
                                        </p>
                                    </div>
                                </div>
                                {/* LUCAS */}
                                <div className="flex flex-col md:flex-row items-center gap-8 bg-black/30 p-6 md:p-8 rounded-lg border border-white/5 group">
                                    <div className="w-48 h-48 md:w-56 md:h-56 bg-[#111] border-2 border-yellow-600/30 rounded-lg overflow-hidden flex-shrink-0">
                                        <img src="https://raw.githubusercontent.com/igor-miguel/evento-ia/44e3af774574aca8a3bcd34dde3ee0ca192c542e/lucas.png" alt="Lucas Assumpção" className="w-full h-full object-cover object-center" onError={(e)=>{e.target.src='https://i.postimg.cc/9FmH0v9m/IMG-3568.jpg'}} />
                                    </div>
                                    <div className="flex-1 text-center md:text-left">
                                        <h3 className="text-xl font-serif-elite text-gold-light mb-2">Lucas Assumpção</h3>

                                        <div className="space-y-4">
                                            <p className="text-gray-300 text-xs font-light leading-relaxed">
                                                Cofundador do <strong className="text-white">Grupo NexusMind</strong>, empresa especializada no desenvolvimento de agentes de IA, sistemas inteligentes e otimização de processos internos para médias e grandes empresas, atuando em projetos estratégicos.

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {/* LOGISTICS */}
                    <section className="w-full py-16 md:py-20 px-4 bg-[#080808] border-t border-white/5">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row gap-8 md:gap-12 items-center">
                            <div className="flex-1 space-y-6 text-center md:text-left">
                                <h2 className="text-3xl font-serif-elite text-white">Como irá funcionar</h2>
                                <div className="space-y-4 mt-6 inline-block md:block text-left">
                                    <div className="flex items-center gap-4 text-gold-light"><Calendar className="w-6 h-6 flex-shrink-0" /><span className="text-lg">Dia 05/02</span></div>
                                    <div className="flex items-center gap-4 text-gold-light"><Clock className="w-6 h-6 flex-shrink-0" /><span className="text-lg">19h30</span></div>
                                    <div className="flex items-center gap-4 text-gold-light"><MapPin className="w-6 h-6 flex-shrink-0" /><span className="text-lg">Sala fechada (Online)</span></div>
                                </div>
                            </div>
                            <div className="flex-1 w-full">
                                <div className="bg-[#111] p-6 md:p-8 border border-white/5 rounded-sm">

                                    <ul className="space-y-4">
                                            <li className="flex gap-3 text-gray-300 text-sm"><CheckCircle className="text-yellow-600 flex-shrink-0" /> <span className="flex-1">Para quem quer uma nova fonte de renda com IA.</span></li>

                                            <li className="flex gap-3 text-gray-300 text-sm"><CheckCircle className="text-yellow-600 flex-shrink-0" /> <span className="flex-1">Para quem quer ser pago pela inteligência.</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER / TICKET */}
                    <footer id="registro" className="w-full py-16 md:py-24 px-4 bg-black relative text-center overflow-hidden">
                        <div className="max-w-3xl mx-auto relative z-10 flex flex-col items-center">
                            <h2 className="text-3xl md:text-5xl font-serif-elite text-white mb-8 md:mb-12">A Escolha é Sua</h2>
                            {/* VISUAL TICKET */}
                            <div className="relative w-full max-w-[600px] bg-gradient-to-br from-[#1a1500] via-[#0a0a0a] to-[#1a1500] border border-[#D4AF37] rounded-xl shadow-2xl mb-8 md:mb-12 overflow-hidden">
                                <div className="flex flex-col md:flex-row h-full relative z-10">
                                    <div className="flex-1 p-6 md:p-8 text-left flex flex-col justify-between border-b md:border-b-0 md:border-r border-[#D4AF37]/30 border-dashed relative">
                                        <div className="absolute -right-3 top-[-12px] w-6 h-6 bg-black rounded-full border-b border-[#D4AF37] hidden md:block"></div>
                                        <div className="absolute -right-3 bottom-[-12px] w-6 h-6 bg-black rounded-full border-t border-[#D4AF37] hidden md:block"></div>
                                        <div>
                                            <div className="flex items-center gap-3 mb-4 opacity-80">
                                                <span className="text-[#D4AF37] text-[10px] tracking-widest border border-[#D4AF37] px-2 py-0.5 rounded uppercase font-bold">Ingresso Elite</span>
                                            </div>
                                            <h3 className="text-2xl md:text-3xl font-serif-elite text-white mb-2 uppercase">Masterclass <br/><span className="text-gold-gradient">Secreta</span></h3>
                                            <p className="text-gray-400 text-[10px] uppercase tracking-widest">Seu Primeiro Cliente de IA</p>
                                        </div>
                                        {/* ADJUSTED GRID FOR MOBILE */}
                                        <div className="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-4">
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-0.5">Data</p><p className="text-white text-xs">05/02</p></div>
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-0.5">Horário</p><p className="text-white text-xs">19h30</p></div>
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-0.5">Local</p><p className="text-white text-xs">Online</p></div>
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-0.5">Valor</p><p className="text-white text-sm font-bold">R$ 19,90</p></div>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-40 bg-[#050505]/50 p-6 flex flex-col items-center justify-center">
                                        <div className="text-[#D4AF37]/40 font-serif-elite text-xl font-bold tracking-widest md:-rotate-90 whitespace-nowrap mb-4 md:mb-0">ADMIT ONE</div>
                                        <div className="w-16 h-16 bg-[#D4AF37]/20 border border-[#D4AF37]/30 flex items-center justify-center mt-4 hidden md:flex">
                                            <div className="w-10 h-10 bg-[#D4AF37] opacity-60 grid grid-cols-3 gap-0.5 p-0.5">
                                                {[...Array(9)].map((_,i)=><div key={i} className={`bg-black ${i%2===0?'':'opacity-0'}`}></div>)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="pt-4 w-full px-4">
                                <button onClick={handleCtaClick} className="btn-elite px-6 py-5 md:px-10 md:py-6 text-lg md:text-xl rounded w-full md:w-auto uppercase shadow-2xl">
                                    GARANTIR MEU INGRESSO - R$ 19,90
                                </button>
                                <p className="mt-6 text-xs text-gray-600 uppercase tracking-widest">© 2025 Todos os direitos reservados.</p>
                            </div>
                        </div>
                    </footer>
                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
