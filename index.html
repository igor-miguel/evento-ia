    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E29F;
            --gold-dark: #8A6E24;
            --bg-deep: #000000;
        }

        body {
            background-color: var(--bg-deep);
            color: #E5E5E5;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .font-serif-premium {
            font-family: 'Playfair Display', serif;
        }
        
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .text-gold-gradient {
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-primary), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-elite {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            border: 1px solid var(--gold-light);
            color: #000;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-elite:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        /* Fundo Coliseu Refinado */
        .bg-hero-premium {
            background-image: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, #000 95%),

            border: 1px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--gold-primary);
            transition: transform 0.3s ease;
        }

        .pillar-card:hover {
            transform: translateY(-5px);
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.95);

        .elite-input {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const CHECKOUT_LINK = "https://payfast.greenn.com.br/154221";
        
        /**
         * COLOQUE SEU LINK DO WEBHOOK AQUI
         * Pode ser do Zapier, Make, n8n ou Google Apps Script
         */
        const WEBHOOK_URL = "https://webhook.gruponexusmind.com.br/webhook/webinario"; 

        // --- ICONS ---
        const Search = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

        const Stethoscope = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path><circle cx="20" cy="10" r="2"></circle></svg>
        );
        const DollarSign = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        );
        const Lock = ({ size = 12 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        );
        const Calendar = ({ size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Clock = ({ size = 20 }) => (

        );

            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="#D4AF37" xmlns="http://www.w3.org/2000/svg">

                <path d="M3 15H9V21H3V15ZM5 17V19H7V17H5Z" fill="currentColor"/>
                <path d="M15 3H21V9H15V3ZM17 5V7H19V5H17Z" fill="currentColor"/>
                <path d="M15 15H17V17H15V15Z" fill="currentColor"/>
                <path d="M19 15H21V17H19V15Z" fill="currentColor"/>
                <path d="M17 17H19V19H17V17Z" fill="currentColor"/>
                <path d="M15 19H17V21H15V19Z" fill="currentColor"/>
                <path d="M19 19H21V21H19V19Z" fill="currentColor"/>

                <rect x="11" y="7" width="2" height="2" fill="currentColor"/>
                <rect x="11" y="11" width="2" height="2" fill="currentColor"/>
                <rect x="11" y="15" width="2" height="2" fill="currentColor"/>
                <rect x="11" y="19" width="2" height="2" fill="currentColor"/>
                <rect x="3" y="11" width="2" height="2" fill="currentColor"/>
                <rect x="7" y="11" width="2" height="2" fill="currentColor"/>
                <rect x="15" y="11" width="2" height="2" fill="currentColor"/>
                <rect x="19" y="11" width="2" height="2" fill="currentColor"/>
            </svg>
        );

        const App = () => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({ name: '', email: '', phone: '' });
            const [loading, setLoading] = useState(false);

            const handleCtaClick = () => {
                if (typeof fbq !== 'undefined') fbq('track', 'InitiateCheckout');
                setIsModalOpen(true);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    // Tenta enviar os dados para o Webhook se o URL estiver configurado
                    if (WEBHOOK_URL) {
                        await fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                ...formData,
                                source: 'Landing Page Elite Silenciosa',
                                date: new Date().toISOString()
                            }),
                        });
                    }
                } catch (error) {
                    console.error("Erro ao enviar dados para o webhook:", error);
                    // Prossegue para o checkout mesmo se o webhook falhar para não perder a venda
                }

                // Redireciona para o checkout após o envio (ou falha)
                window.location.href = CHECKOUT_LINK;

            return (

                                    <form onSubmit={handleSubmit} className="space-y-4">

                                            type="text" 
                                            required 
                                            placeholder="Nome Completo" 
                                            className="w-full elite-input py-4 px-5 rounded text-sm" 
                                            value={formData.name} 
                                            onChange={e => setFormData({...formData, name: e.target.value})} 
                                        />
                                        <input 
                                            type="email" 
                                            required 
                                            placeholder="E-mail Principal" 
                                            className="w-full elite-input py-4 px-5 rounded text-sm" 
                                            value={formData.email} 
                                            onChange={e => setFormData({...formData, email: e.target.value})} 
                                        />
                                        <input 
                                            type="tel" 
                                            required 
                                            placeholder="WhatsApp" 
                                            className="w-full elite-input py-4 px-5 rounded text-sm" 
                                            value={formData.phone} 
                                            onChange={e => setFormData({...formData, phone: e.target.value})} 
                                        />
                                        <button 
                                            type="submit" 
                                            disabled={loading}
                                            className="btn-elite w-full py-5 mt-4 text-sm font-bold flex items-center justify-center gap-2 disabled:opacity-50"
                                        >
                                            {loading ? 'Processando...' : 'Quero garantir minha vaga'}
                                            {!loading && <Lock size={14} />}
                                        </button>
                                        <p className="text-[10px] text-gray-700 text-center uppercase tracking-widest pt-4">© Grupo NexusMind &bull; Checkout Seguro</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- HERO SECTION --- */}
                    <header className="w-full relative min-h-screen flex items-center bg-hero-premium overflow-hidden border-b border-white/5">
                        
                        {/* Overlay Gradiente centralizado para legibilidade */}
                        <div className="absolute inset-0 bg-black/60 z-0"></div>
                        
                        <div className="z-10 max-w-7xl mx-auto w-full px-6 relative flex justify-center">
                            <div className="flex flex-col items-center text-center animate-fade-in-up max-w-4xl">
                                <div className="inline-block px-4 py-1.5 border border-[#D4AF37]/30 rounded-full bg-black/80 mb-8">
                                    <span className="text-[#D4AF37] text-[9px] md:text-xs tracking-[0.4em] font-medium uppercase">
                                        Masterclass Secreta &bull; 26/02 às 19h30
                                    </span>
                                </div>

                                <h1 className="text-2xl sm:text-3xl md:text-5xl font-black leading-[1.2] text-white mb-6 font-serif-premium uppercase tracking-tighter">
                                    Como fechar contratos de <br />
                                    <span className="text-gold-gradient">20, 30, 50 mil reais</span> <br />
                                    de IA em 30 dias
                                </h1>

                                <p className="text-sm md:text-xl text-gray-400 font-light mb-10 max-w-2xl leading-relaxed">
                                    Aprenda a vender e fechar contratos de inteligência artificial para as empresas.
                                </p>

                                <div className="w-full max-w-sm">
                                    <button onClick={handleCtaClick} className="btn-elite px-12 py-5 text-lg rounded-sm w-full shadow-2xl">
                                        GARANTIR MINHA VAGA
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="absolute bottom-0 w-full h-32 bg-gradient-to-t from-black to-transparent z-20"></div>
                    </header>

                    {/* --- PILARES DA COPY ORIGINAL --- */}
                    <section className="w-full py-24 px-6 bg-black relative">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-20">
                                <h2 className="text-3xl md:text-4xl font-serif-premium text-white mb-4 uppercase">O que você vai receber</h2>
                                <div className="h-1 w-16 bg-[#D4AF37] mx-auto"></div>

                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="pillar-card p-10">

                                    <p className="text-gray-500 text-xs leading-relaxed">Como encontrar empresas que precisam de IA agora. Vou mostrar onde o dinheiro está escondido e como identificar clientes que já têm orçamento para investir.</p>
                                </div>

                                <div className="pillar-card p-10 md:scale-105 border-[#D4AF37]/30 shadow-[0_20px_60px_rgba(0,0,0,0.8)]">
                                    <div className="w-12 h-12 rounded-full border border-[#D4AF37]/30 flex items-center justify-center mb-8 text-[#D4AF37]"><Stethoscope size={24} /></div>
                                    <h3 className="text-lg font-serif-premium text-white mb-4 uppercase">A Venda Diagnóstica</h3>
                                    <p className="text-gray-400 text-xs leading-relaxed font-medium">Pare de vender ferramentas. O segredo é agir como um Doutor. Vou entregar o roteiro de perguntas que faz o cliente desejar a sua solução.</p>
                                </div>

                                <div className="pillar-card p-10">
                                    <div className="w-12 h-12 rounded-full border border-[#D4AF37]/30 flex items-center justify-center mb-8 text-[#D4AF37]"><DollarSign size={24} /></div>
                                    <h3 className="text-lg font-serif-premium text-white mb-4 uppercase">Precificação de Valor</h3>
                                    <p className="text-gray-500 text-xs leading-relaxed">Como cobrar R$ 5.000 ou R$ 15.000 por implementações simples. Aprenda a basear seu preço no retorno financeiro gerado.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- MENTORES DA COPY ORIGINAL --- */}
                    <section className="w-full py-24 px-6 bg-[#050505] border-y border-white/5">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-2xl md:text-3xl font-serif-premium text-white mb-16 text-center uppercase">Seus Mentores na Masterclass</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                <div className="flex flex-col md:flex-row items-center gap-8 bg-black/40 p-8 rounded border border-white/5">
                                    <div className="w-32 h-32 md:w-40 md:h-40 rounded bg-[#111] overflow-hidden flex-shrink-0 border border-[#D4AF37]/20">
                                        <img src="https://i.postimg.cc/gjqbY3FR/IMG-3566.jpg" className="w-full h-full object-cover object-top" alt="Igor Miguel" />
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h3 className="text-lg font-serif-premium text-[#D4AF37] mb-2 uppercase">Igor Miguel</h3>
                                        <p className="text-gray-500 text-xs leading-relaxed">Cofundador da Grupo NexusMind e da Comunidade Coliseu. Mentor de dezenas de profissionais que hoje faturam alto no mercado de IA.</p>
                                    </div>
                                </div>
                                <div className="flex flex-col md:flex-row items-center gap-8 bg-black/40 p-8 rounded border border-white/5">
                                    <div className="w-32 h-32 md:w-40 md:h-40 rounded bg-[#111] overflow-hidden flex-shrink-0 border border-[#D4AF37]/20">
                                        <img src="https://raw.githubusercontent.com/igor-miguel/evento-ia/44e3af774574aca8a3bcd34dde3ee0ca192c542e/lucas.png" className="w-full h-full object-cover" alt="Lucas Assumpção" />
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h3 className="text-lg font-serif-premium text-[#D4AF37] mb-2 uppercase">Lucas Assumpção</h3>
                                        <p className="text-gray-500 text-xs leading-relaxed">Cofundador da NexusMind. Especialista em unir tecnologia com funis de vendas que geraram mais de R$ 6 milhões em faturamento.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- LOGÍSTICA DA COPY ORIGINAL --- */}
                    <section className="w-full py-24 px-6 bg-black">
                        <div className="max-w-4xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                            <div className="space-y-8">
                                <h2 className="text-3xl font-serif-premium text-white uppercase tracking-tight">Como irá funcionar</h2>
                                <div className="space-y-6">
                                    <div className="flex items-center gap-4 text-gray-400"><Calendar size={20} className="text-[#D4AF37]" /> <span className="text-sm">26 de Fevereiro</span></div>
                                    <div className="flex items-center gap-4 text-gray-400"><Clock size={20} className="text-[#D4AF37]" /> <span className="text-sm">Início pontual às 19h30</span></div>
                                    <div className="flex items-center gap-4 text-gray-400"><Lock size={20} className="text-[#D4AF37]" /> <span className="text-sm">Sala Privada (Acesso via E-mail)</span></div>
                                </div>
                            </div>
                            <div className="bg-[#0a0a0a] p-10 border border-[#D4AF37]/20 rounded-lg">
                                <h4 className="font-serif-premium text-white mb-6 uppercase text-sm border-b border-white/10 pb-4">Esta Masterclass é para você?</h4>
                                <ul className="space-y-4">
                                    <li className="flex gap-3 text-xs text-gray-500"><Check size={16} className="text-[#D4AF37] flex-shrink-0" /> Quer fechar contratos recorrentes de R$ 5k+.</li>
                                    <li className="flex gap-3 text-xs text-gray-500"><Check size={16} className="text-[#D4AF37] flex-shrink-0" /> Sabe usar IA mas não sabe como vender.</li>
                                    <li className="flex gap-3 text-xs text-gray-500"><Check size={16} className="text-[#D4AF37] flex-shrink-0" /> Busca transitar para uma carreira de elite.</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER FINAL COM TICKET PREMIUM --- */}
                    <footer className="w-full py-32 px-6 bg-black border-t border-white/5 text-center relative overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-96 h-96 bg-[#D4AF37] opacity-[0.05] blur-[120px] rounded-full"></div>
                        
                        <div className="max-w-2xl mx-auto relative z-10">
                            <h2 className="text-4xl font-serif-premium text-white mb-16 uppercase tracking-tighter text-gold-gradient">Garanta seu Ingresso</h2>
                            
                            {/* TICKET PREMIUM INICIADO */}
