<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- React and ReactDOM -->

    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E29F;
            --gold-dark: #8A6E24;
            --bg-deep: #050505;
            --bg-card: #0F0F0F;
        }

        body {
            background-color: var(--bg-deep);
            color: #E5E5E5;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, .font-serif-elite {
            font-family: 'Cinzel', serif;
        }

        .text-gold-gradient {
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-primary), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-elite {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            border: 1px solid var(--gold-light);
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-elite:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        .bg-marble {
            background-image: url('https://i.postimg.cc/kXKBbH9y/Gemini-Generated-Image-2ug5j2ug5j2ug5j2.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(5, 5, 5, 0.92);
        }

        .pillar-card {
            background: linear-gradient(180deg, rgba(20,20,20,0.8) 0%, rgba(10,10,10,0.95) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--gold-primary);
            position: relative;
            transition: transform 0.3s ease;
        }

        .pillar-card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const CHECKOUT_LINK = "https://payfast.greenn.com.br/154221";

        // --- ICONS ---
        const Search = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const Stethoscope = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path><circle cx="20" cy="10" r="2"></circle></svg>
        );
        const DollarSign = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        );
        const Calendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Clock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const MapPin = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        );
        const Lock = ({ size = 12 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        );

        const App = () => {
            const handleCtaClick = () => {
                if (typeof fbq !== 'undefined') fbq('track', 'InitiateCheckout');
                window.location.href = CHECKOUT_LINK;
            };

            return (
                <div className="min-h-screen flex flex-col items-center w-full">
                    
                    {/* HERO SECTION */}
                    <header className="w-full relative min-h-[85dvh] md:min-h-[90dvh] flex flex-col justify-center items-center text-center px-4 py-12 md:py-20 bg-marble border-b border-[#333]">
                        <div className="absolute inset-0 bg-black/80 backdrop-blur-[1px] z-0"></div>
                        
                        <div className="z-10 max-w-5xl mx-auto w-full flex flex-col items-center relative">
                            {/* Badge */}
                            <div className="inline-block px-4 py-1 border border-yellow-700/40 rounded-full bg-black/60 mb-8 animate-fade-in-up">
                                <span className="text-yellow-500 text-[10px] md:text-xs tracking-[0.2em] font-serif-elite uppercase">
                                    Masterclass Secreta &bull; 05/02 às 19h30
                                </span>
                            </div>

                            {/* Headline Perfeita */}
                            <h1 className="animate-fade-in-up text-2xl sm:text-3xl md:text-5xl lg:text-6xl font-bold leading-tight tracking-tight text-white drop-shadow-lg max-w-5xl mb-6 md:mb-10 uppercase">
                                Como fechar o seu primeiro <br className="hidden md:block" /> 
                                <span className="text-gold-gradient font-serif-elite">contrato de IA de R$ 5.000 em 30 dias</span>
                            </h1>

                            {/* Subheadline Script */}
                            <p className="animate-fade-in-up delay-100 text-sm md:text-xl text-white/80 font-light mb-10 max-w-2xl leading-relaxed italic px-4">
                                Através do <span className="text-white font-semibold border-b border-yellow-700/50 pb-0.5">Script da Elite</span>: o processo responsável por fechar grandes contratos, mesmo começando do absoluto zero.

                                </p>
                            </div>
                        </div>
                        <div className="absolute bottom-0 w-full h-24 bg-gradient-to-t from-[var(--bg-deep)] to-transparent pointer-events-none"></div>
                    </header>

                    {/* BLOCO: OS PILARES (O MECANISMO COM DESCRIÇÃO RETOMADA) */}
                    <section className="w-full py-20 md:py-28 px-4 bg-[#0a0a0a] relative overflow-hidden border-t border-white/5">
                        <div className="max-w-6xl mx-auto relative z-10">
                            <div className="text-center mb-16 md:mb-20">
                                <h2 className="text-3xl md:text-5xl font-serif-elite text-white mb-4">O que vai receber</h2>
                                <div className="h-1 w-24 bg-yellow-600 mx-auto"></div>
                                <p className="mt-6 text-gray-400 max-w-2xl mx-auto">Vou ignorar a parte técnica complexa e te ensinar realmente como você vai ganhar dinheiro no mercado de IA.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-10 px-2 md:px-0">
                                {/* Card 1 */}
                                <div className="pillar-card p-8 flex flex-col items-center text-center">
                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-8 text-yellow-500"><Search size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">O Radar de Oportunidade</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">
                                        Como encontrar empresas que precisam de IA agora, em vez de tentar convencer céticos. Vou mostrar onde o dinheiro está escondido e como identificar o "cliente ideal" que já tem orçamento.
                                    </p>
                                </div>

                                {/* Card 2 (Highlight) */}
                                <div className="pillar-card p-8 flex flex-col items-center text-center md:transform md:scale-105 bg-black/40 z-10 border-yellow-500/30 shadow-2xl">
                                    <div className="absolute -top-3 bg-yellow-600 text-black text-[10px] uppercase font-bold px-4 py-1 tracking-widest">Exclusivo</div>
                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-8 text-yellow-500"><Stethoscope size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">A Venda Diagnóstica</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed font-medium">

                                </div>

                                {/* Card 3 */}

                                    <div className="w-16 h-16 rounded-full border border-yellow-600 flex items-center justify-center mb-8 text-yellow-500"><DollarSign size={32} /></div>
                                    <h3 className="text-xl font-serif-elite text-gold-light mb-4">Precificação de Valor</h3>

                                </div>
                            </div>
                        </div>
                    </section>

                    {/* BLOCO: PROFESSORES */}
                    <section className="w-full py-20 px-4 bg-[var(--bg-deep)] border-t border-yellow-900/20">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-serif-elite text-white mb-16 text-center">Quem serão seus professores?</h2>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                <div className="flex flex-col md:flex-row items-center gap-8 bg-black/30 p-8 rounded border border-white/5 group hover:border-yellow-900/40 transition-colors">
                                    <div className="w-48 h-48 bg-[#111] border-2 border-yellow-600/30 rounded overflow-hidden flex-shrink-0">
                                        <img src="https://i.postimg.cc/gjqbY3FR/IMG-3566.jpg" alt="Igor Miguel" className="w-full h-full object-cover object-top" />
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h3 className="text-xl font-serif-elite text-gold-light mb-2">Igor Miguel</h3>
                                        <div className="h-[1px] w-12 bg-yellow-800 mx-auto md:mx-0 mb-4"></div>
                                        <p className="text-gray-400 text-xs font-light leading-relaxed">

                                </div>

                                        <img src="https://raw.githubusercontent.com/igor-miguel/evento-ia/44e3af774574aca8a3bcd34dde3ee0ca192c542e/lucas.png" alt="Lucas Assumpção" className="w-full h-full object-cover object-center" />
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h3 className="text-xl font-serif-elite text-gold-light mb-2">Lucas Assumpção</h3>
                                        <div className="h-[1px] w-12 bg-yellow-800 mx-auto md:mx-0 mb-4"></div>
                                        <p className="text-gray-400 text-xs font-light leading-relaxed">
                                            Cofundador da NexusMind, com mais de R$ 6 milhões gerados no digital unindo tecnologia, estratégia de tráfego e funis de vendas inteligentes.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* BLOCO: LOGÍSTICA */}
                    <section className="w-full py-16 md:py-24 px-4 bg-[#080808] border-t border-white/5">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6 text-center md:text-left">
                                <h2 className="text-3xl font-serif-elite text-white">Como irá funcionar</h2>
                                <div className="space-y-4 mt-6 text-left inline-block md:block">
                                    <div className="flex items-center gap-4 text-gold-light"><Calendar className="w-6 h-6" /><span className="text-lg">05 de Fevereiro (Quarta)</span></div>
                                    <div className="flex items-center gap-4 text-gold-light"><Clock className="w-6 h-6" /><span className="text-lg">19h30 às 21h30</span></div>
                                    <div className="flex items-center gap-4 text-gold-light"><MapPin className="w-6 h-6" /><span className="text-lg">Sala Fechada (Plataforma Online)</span></div>
                                </div>
                            </div>
                            <div className="flex-1 w-full bg-[#111] p-8 border border-white/10 rounded-sm">
                                <h4 className="text-white font-serif-elite mb-6 border-b border-white/10 pb-4">Ideal para quem:</h4>
                                <ul className="space-y-4">
                                    <li className="flex gap-3 text-gray-300 text-sm"><CheckCircle className="text-yellow-600 flex-shrink-0" /> Quer faturar seus primeiros R$ 5k com IA.</li>
                                    <li className="flex gap-3 text-gray-300 text-sm"><CheckCircle className="text-yellow-600 flex-shrink-0" /> Já domina ferramentas mas não sabe vender o serviço.</li>
                                    <li className="flex gap-3 text-gray-300 text-sm"><CheckCircle className="text-yellow-600 flex-shrink-0" /> Busca um negócio lucrativo, recorrente e escalável.</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER / TICKET VISUAL */}
                    <footer className="w-full py-20 px-4 bg-black relative text-center overflow-hidden border-t border-white/10">
                        <div className="max-w-3xl mx-auto flex flex-col items-center">
                            <h2 className="text-3xl md:text-5xl font-serif-elite text-white mb-12 uppercase tracking-wide">Acesso à Elite</h2>
                            
                            <div className="relative w-full max-w-[600px] bg-gradient-to-br from-[#1a1500] via-[#0a0a0a] to-[#1a1500] border border-[#D4AF37] rounded-xl shadow-2xl mb-12 overflow-hidden">
                                <div className="flex flex-col md:flex-row h-full relative z-10">
                                    <div className="flex-1 p-8 text-left border-b md:border-b-0 md:border-r border-[#D4AF37]/30 border-dashed relative">
                                        <div className="absolute -right-3 top-[-12px] w-6 h-6 bg-black rounded-full border-b border-[#D4AF37] hidden md:block"></div>
                                        <div className="absolute -right-3 bottom-[-12px] w-6 h-6 bg-black rounded-full border-t border-[#D4AF37] hidden md:block"></div>
                                        
                                        <div className="flex items-center gap-3 mb-4 opacity-80">
                                            <span className="text-[#D4AF37] text-[10px] tracking-widest border border-[#D4AF37] px-2 py-0.5 rounded uppercase font-bold">Ingresso Masterclass</span>
                                        </div>
                                        <h3 className="text-2xl font-serif-elite text-white mb-2 uppercase">Elite <span className="text-gold-gradient">Silenciosa</span></h3>
                                        <p className="text-gray-500 text-[10px] uppercase tracking-widest">Contratos de IA: O Caminho dos R$ 5.000</p>
                                        
                                        <div className="mt-8 grid grid-cols-2 gap-6">
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-1">Data</p><p className="text-white text-xs">05/02</p></div>
                                            <div><p className="text-[#D4AF37] text-[9px] uppercase font-bold mb-1">Investimento</p><p className="text-white text-xs">R$ 19,90</p></div>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-40 bg-[#050505]/50 p-6 flex items-center justify-center">
                                        <div className="text-[#D4AF37]/40 font-serif-elite text-xl font-bold tracking-widest md:-rotate-90 whitespace-nowrap">ADMIT ONE</div>
                                    </div>
                                </div>
                            </div>

                            <button onClick={handleCtaClick} className="btn-elite px-12 py-6 text-lg md:text-xl rounded shadow-2xl w-full md:w-auto transform hover:scale-105 transition-all">
                                GARANTIR MEU INGRESSO AGORA
                            </button>
                            <p className="mt-10 text-[9px] text-gray-700 uppercase tracking-widest">© 2025 Grupo NexusMind &bull; Gestão de Elite</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
